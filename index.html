<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <div class="modal_start hide">
            <div class="modal_start_body">
                <h1>Welcome to Memory Game</h1>
                <p><strong>Match all cards to win!</strong></p>
                <div class="modal_buttons"> 
                    <button class="modal_start_button">Play</button>
                </div>
            </div>
        </div>
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
        	</ul>

            <span class="moves"></span> Moves
            <span class="clock">Time = 0</span>

            <div class="restart" onclick=replayGame()>Restart Game
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>

        <div class="modal_background hide">
            <div class="modal_body">
                <div class="modal_heading">
                    <h1 class="modal_title">Summary</h1>
                    <span class="modal_close"></span>
                </div>
                
                <div class="modal_summary">
                        <span class="modal_time">Time =</span>
                        <span class="modal_stars">Stars =</span>
                        <span class="modal_moves">Moves =</span>
                    </div>
                    <div class="modal_buttons">
                        <button class="modal_button modal_replay">Replay</button>
                    </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
